{{/* layouts/partials/features.html */}}
{{ $features := . }}

{{ with $features }}
<section id="features" class="py-20 bg-white">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center mb-16">
            <h2 class="text-3xl md:text-4xl font-bold mb-4">{{ .title }}</h2>
            <p class="text-gray-600 max-w-2xl mx-auto">{{ .subtitle }}</p>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            {{ range .cards }}
            <div class="feature-card bg-white p-8 rounded-2xl shadow-lg border border-gray-100">
                <div class="w-16 h-16 {{ .icon_bg_class }} rounded-2xl flex items-center justify-center mb-6">
                    <i class="{{ .icon }} {{ .icon_text_class }} text-3xl"></i>
                </div>
                <h3 class="text-xl font-bold mb-3">{{ .title }}</h3>
                <p class="text-gray-600">{{ .description }}</p>
            </div>
            {{ end }}
        </div>
    </div>
</section>
{{ end }}
