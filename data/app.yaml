      answer: "Yes, TaskFlow offers a robust free version with all essential features. We also offer premium plans with additional capabilities like advanced analytics, team collaboration, and priority support."
    - question: "Is my data secure with TaskFlow?"
      answer: "Absolutely. We use industry-standard encryption (AES-256) for all data in transit and at rest. We never share your data with third parties, and our security protocols are regularly audited."
    - question: "Can I use TaskFlow on multiple devices?"
      answer: "Yes, TaskFlow syncs seamlessly across all your devices. We have native apps for iOS, Android, macOS, and Windows, plus a web app that works on any browser."
    - question: "Can I collaborate with my team?"
      answer: "Yes! Our premium plans include team collaboration features. You can share projects, assign tasks, set permissions, and communicate within the app. Perfect for both small teams and large organizations."

